<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/contentHomeStyle.css}"
          href="css/content_style.css" rel="stylesheet">
</head>
<body>

    <form action="" class="homeBox" th:object="${reserveMovieForm}">

        <header><a href="/" class="contentTitle">Movie</a></header>

        <nav class="homeNav">

            <div class="homeNavBox_1">
                <a th:href="@{/content/site/selectCinemaSite}">영화관 좌석 조회</a>
            </div>

            <div class="homeNavBox_2">
                <a th:href="@{/member/setting}" th:text="|${loginMember.getID()}(${loginMember.getName()})님|">박찬미(Chanmi)님</a> <span>|</span>
                <a th:href="@{/content/reserve/reserveMovieList}">예매 내역 확인</a> <span>|</span>
                <a href="/logout">로그아웃</a>
            </div>

        </nav>

        <section class="homeSection">

            <div th:each="movie : ${movieList}">
                <img th:src="${movie.getMovieImg()}" alt="">
                <a th:href="@{/content/reserve/reserveMovieDate(movieName=${movie.getMovieName()})}" th:text="${movie.getMovieName()}"></a>
            </div>

        </section>

        <footer class="homeFooter">
            <hr class="homeFooterHr">
            <a href="">도움말</a>
            <span>|</span>
            <span> 제작자 : 박찬미</span>

        </footer>

    </form>

</body>
</html>
