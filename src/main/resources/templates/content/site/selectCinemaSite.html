<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/contentReserveSiteStyle.css}"
          href="css/content_style.css" rel="stylesheet">

</head>
<body>

<form class="selectCinemaBox" method="post" th:object="${findSiteForm}">

    <header><a href="/" class="contentTitle">Movie</a></header>

    <nav class="reserveNav">

        <div class="reserveNavBox_1">
            <a href="">영화관 좌석 조회</a>
        </div>

        <div class="reserveNavBox_2">
            <a th:href="@{/member/setting}" th:text="|${loginMember.getID()}(${loginMember.getName()})님|">박찬미(Chanmi)님</a> <span>|</span>
            <a th:href="@{/content/reserve/reserveMovieList}">예매 내역 확인</a> <span>|</span>
            <a href="/logout">로그아웃</a>
        </div>

    </nav>

    <section class="selectCinemaSiteSection">

        <article class="selectCinemaSiteSectionBox_address">

            <select th:field="*{theaterPK}" class="selectCinemaSiteSectionBox_addressList">
                <option th:value="${theater.getTheater_PK()}" th:each="theater : ${theaterList}" th:text="|${theater.getCinema().getAddress()} ${theater.getTheaterName()}|"></option>
            </select>

            <div class="selectCinemaSiteSectionBox_submitBox">
                <input type="submit" value="| 조회 |" class="selectCinemaSiteSectionBox_submit">
            </div>
            <div class="selectCinemaSiteSectionBox_home"><a href="">홈으로 돌아가기</a></div>

        </article>


    </section>

    <footer class="reserveFooter">
        <hr class="reserveFooterHr">
        <a href="">도움말</a>
        <span>|</span>
        <span> 제작자 : 박찬미</span>

    </footer>

</form>

</body>
</html>
